<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>puntoAR</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link href="css/styles.css" rel="stylesheet" />
        
    </head>
    <body class="darkMode">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">PuntoAR</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li> 
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit" id="btnCart">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill" id="cartLength"></span>
                        </button>
                        <button class="btn btn-outline-dark" type="submit" id="btnDarkMode">
                            <i class="bi-moon-fill me-1"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">PuntoAR</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Your site to purchase cheap, fast and safe</p>
                </div>
            </div>
        </header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="col">

            </div>
            <div class="col">

            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example" id="filter">
                    <option selected value="default">Open this select menu</option>
                    <option value="audio">Audio</option>
                    <option value="accessory">PC Accesories</option>
                    <option value="notebook">Notebooks</option>
                    <option value="phone">Phones</option>
                    <option value="monitor">Monitors</option>
                    <option value="console">Consoles</option>
                </select>
            </div>
        </nav>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="articleContainer">
                    
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        
        <template class="template-card" id="templateCard">
            <div class="card m-2 p-2 cardCart" style="width: 18rem">
                <div class="badge bg-dark text-white position-absolute type" style="top: 0.5rem; right: 0.5rem"></div>
                <img class="card-img-top" src="img/${article.id}.jpg" alt="..." id="articleImg"/>
                <div class="text-center">
                    <h5 class="fw-bolder" id="articleName"></h5>
                    <p>$<span class="text-bold" id="articlePrice"></span></p>
                </div>
                <button id="addArticle" class="btn btn-secondary" data-id="">Add to cart</button>
            </div>
        </template>
        <template id="cartCard">
            <div class="card mb-3" style="max-width: 540px;" id="cartCard" class="cartCard">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="..." class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <p>$<span class="card-text" id="itemPrice"></span></p>
                      <div class="container btn-conteiner">
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-danger">-</button>
                            </div>
                            <div class="col-6">
                                <p class="card-text" id="amount"></p>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-success">+</button>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </template>
        <template id="templateCart">
            <swal-title>
              Your cart
            </swal-title>
            <swal-html>
                <div id="cartArticles">
                    
                </div>
                <div class="conteiner">
                    Total: $<span id="totalCart"></span>
                </div>
            </swal-html>
            <swal-button type="confirm">
              Buy cart
            </swal-button>
            <swal-button type="cancel">
              Close
            </swal-button>
            <swal-button type="deny">
              Delete my cart
            </swal-button>
            <swal-param name="allowEscapeKey" value="false" />
            <swal-param
              name="customClass"
              value='{ "popup": "my-popup" }' />
          </template>
        <template id="templateConfirmation">
            <swal-button type="confirm">
            Yes
            </swal-button>
            <swal-button type="cancel">
            No
            </swal-button>
        </template>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
